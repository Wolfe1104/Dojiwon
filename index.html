<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect with AppKit - Dojiwon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            gap: 20px;
        }
        appkit-button, appkit-network-button {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <appkit-button></appkit-button>
        <appkit-network-button></appkit-network-button>
    </div>

    <!-- CDN Links for @reown/appkit, @reown/appkit-adapter-ethers, and ethers -->
    <script src="https://unpkg.com/@reown/appkit@1.0.0-beta.2/dist/index.umd.js"></script>
    <!-- No direct CDN for @reown/appkit-adapter-ethers; using ethers instead -->
    <script src="https://unpkg.com/ethers@6.13.2/dist/ethers.umd.min.js"></script>

    <!-- Link to main.js -->
    <script src="main.js"></script>
</body>
</html>
